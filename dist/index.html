<!DOCTYPE html>
<html>
  <head>
    <title>Sample</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- Input selector -->
    <div id="drop-zone" style="border: 2px dashed #ccc; padding: 20px; text-align: center;">
        Drag and drop a PNG file here
    </div>

    <div class="container">
      <div class="tile">
        <div id="source-image" class="viewport"></div>
      </div>
      <div class="tile">
        <div id="output-image" class="viewport"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
